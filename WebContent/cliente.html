<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>.::Cadastro de Cliente::.</title>
</head>
<body>
	<form action="ClienteAction" method="get">
		<table>
		
			<tr>
				<td>Nome do cliente:</td>
				<td><input type="text" name="txtNomeCliente"></td>

			</tr>
			<tr>
				<td>CPF:</td>
				<td><input type="text" name="txtCPF"></td>

			</tr>
			<tr>
				<td>Data de Nascimento:</td>
				<td><input type="text" name="txtDataNasc"></td>

			</tr>
			<tr>
				<td>Sexo:</td>
				<td><input type="text" name="txtSexo"></td>

			</tr>
			<tr>
				<td>Telefone:</td>
				<td><input type="text" name="txtTelefone"></td>

			</tr>
			
			<tr>
				<td><input type="submit" value="Salvar"></td>
				<td><input type="reset" value="Limpar"></td>
			</tr>
		</table>
	</form>
</body>
</html>
